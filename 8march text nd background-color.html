<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 bg-danger">
				<h1 class="text-white text-center">hello</h1>
			</div>

			<div class="col-md-4 bg-info">
				<h1 class="text-danger">hello</h1>
			</div>

			<div class="col-md-4 bg-dark" style="background: yellow !important;" >
				<h1 class="text-success text-uppercase">hello</h1>
			</div>
			
		</div>


		<div class="row">
			<div class="col-md-6 bg-secondary">
				<h1 class="text-capitalize text-light">hello divyam how are u</h1>
			</div>

			<div class="col-md-6 bg-dark" style="background: yellow /*!important*/;" >  <!-- if important is removed then the default bg color will come -->
				<h1 class="text-success text-uppercase">hello</h1>
			</div>

		</div>
		
	</div>

</body>
